
  <div  class="min-h-screen bg-gray-100">
    <!-- Auth Pages -->
    <div class="min-h-screen flex">
      <!-- Left Side - Auth Forms -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md">
          <!-- Form Container -->
          <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
           
              <h2 class="text-2xl font-bold text-gray-800">
                <span x-text="isLogin ? ' : 'Create Account'">Welcome Back!</span>
              </h2>
              <p class="text-gray-600 mt-2">
                <span x-text="isLogin ? 'Please sign in to continue' : 'Get started with your account'"></span>
              </p>
            </div>

            <!-- Form -->
            <form [formGroup]="loginForm"  (ngSubmit)="login(loginForm)">
         

              <!-- Email Field -->
              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                  <input formControlName="email"
                    type="email"
                    x-model="email"
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-main-600 focus:border-transparent transition-colors"
                    placeholder="you@example.com"
                  />
                  <i class="fas fa-envelope absolute right-2 top-4 w-6 h-6 text-gray-400"></i>
                </div>
                <p x-show="email && !validateEmail(email)" class="mt-2 text-sm text-red-600">Please enter a valid email address</p>
              </div>

              <!-- Password Field -->
              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                  <input
           formControlName="password"
                    x-model="password"
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-main-600 focus:border-transparent transition-colors"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
                
                  >
                    <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="w-6 h-6"></i>
                  </button>
                </div>
                <p x-show="password && !validatePassword(password)" class="mt-2 text-sm text-red-600">Password must be at least 8 characters</p>
              </div>

            

              <!-- Submit Button -->
              <button
                type="submit"
                class="w-full bg-main text-white py-3 rounded-lg font-semibold hover:bg-main-700 focus:ring-4 focus:ring-main-600 focus:ring-opacity-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            
              >
             
                <span >SignIn</span>
              </button>

              <!-- Form Switch -->
              <p class="mt-6 text-center text-gray-600">
                <span >'Don't have an account?</span>
                <button
                  type="button"
                  class="ml-1  text-main hover:text-main-700 font-semibold focus:outline-none"
               
                >

                  <span routerLink="/register">SignUp</span>
                </button>
                <br>
                <a  routerLink="/resetpassword" class="text-sm font-medium text-teal-600 hover:underline dark:text-teal-500">Forgot password?</a>

              </p>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Side - Image -->
      <div
        class="hidden lg:block lg:w-1/2 bg-cover bg-center"
        style="background-image: url('images/login-bg.jpeg')"
      >
        <div class="h-full bg-black bg-opacity-50 flex items-center justify-center">
          <div class="text-center text-white px-12">
            <h2 class="text-4xl font-bold mb-6">Your Title</h2>
            <p class="text-xl">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, expedita.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
