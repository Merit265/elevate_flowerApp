
<div  class="min-h-screen bg-gray-100">
  <!-- Auth Pages -->
  <div class="min-h-screen flex">
    <!-- Left Side - Auth Forms -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md">
        <!-- Form Container -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
          <!-- Logo -->
          <div class="text-center mb-8">
         
            <h2 class="text-2xl font-bold text-gray-800">
              <span x-text="isLogin ? ' : 'Create Account'">Welcome Back!</span>
            </h2>
            <p class="text-gray-600 mt-2">
              <span x-text="isLogin ? 'Please sign in to continue' : 'Get started with your account'"></span>
            </p>
          </div>

          <!-- Form -->
          <form [formGroup]="registerForm"  (ngSubmit)="signUp(registerForm)">
       
            <div  class="mb-6 transition-all duration-300 ease-out">
              <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
              <div class="relative">
                <input
                formControlName="firstName"
                  type="text"
                  x-model="name"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-600 focus:border-transparent transition-colors"
                  placeholder="John Doe"
                />
              </div>
            </div>
            <div  class="mb-6 transition-all duration-300 ease-out">
              <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
              <div class="relative">
                <input formControlName="lastName"
                  type="text"
                  x-model="name"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-600 focus:border-transparent transition-colors"
                  placeholder="John Doe"
                />
              </div>
            </div>
            <div  class="mb-6 transition-all duration-300 ease-out">
              <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
              <div class="relative">
                <input formControlName="phone"
                  type="text"
                  x-model="name"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-600 focus:border-transparent transition-colors"
                  placeholder="01*********"
                />
              </div>
            </div>
            <!-- Email Field -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
              <div class="relative">
                <input formControlName="email"
                  type="email"
                  x-model="email"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-main-600 focus:border-transparent transition-colors"
                  placeholder="you@example.com"
                />
                <i class="fas fa-envelope absolute right-2 top-4 w-6 h-6 text-gray-400"></i>
              </div>
              <p x-show="email && !validateEmail(email)" class="mt-2 text-sm text-red-600">Please enter a valid email address</p>
            </div>

            <!-- Password Field -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
              <div class="relative">
                <input
         formControlName="password"
                  x-model="password"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-main-600 focus:border-transparent transition-colors"
                  placeholder="••••••••"
                />
                <button
                  type="button"
                  class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
              
                >
                  <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="w-6 h-6"></i>
                </button>
              </div>
              <p x-show="password && !validatePassword(password)" class="mt-2 text-sm text-red-600">Password must be at least 8 characters</p>
            </div>
            <div class="mb-6 transition-all duration-300 ease-out">
              <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
              <div class="relative">
                <input
              formControlName="rePassword"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-600 focus:border-transparent transition-colors"
                  placeholder="••••••••"
                />
             
              </div>
              <p  class="mt-2 text-sm text-red-600">Passwords do not match</p>
            </div>

            <div class="my-4">
              <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
              <div class="flex space-x-4">
                  <div class="flex items-center">
                      <input id="male" formControlName="gender" name="gender" type="radio" value="male" 
                          class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                      <label for="male" class="ml-2 block text-sm text-gray-700">Male</label>
                  </div>
                  <div class="flex items-center">
                      <input id="female" formControlName="gender" name="gender" type="radio" value="female" 
                          class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                      <label for="female" class="ml-2 block text-sm text-gray-700">Female</label>
                  </div>
                  <div class="flex items-center">
                      <input id="other" formControlName="gender" name="gender" type="radio" value="other" 
                          class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                      <label for="other" class="ml-2 block text-sm text-gray-700">Other</label>
                  </div>
              </div>
          </div>
          

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-main text-white py-3 rounded-lg font-semibold hover:bg-main-700 focus:ring-4 focus:ring-main-600 focus:ring-opacity-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          
            >
           
              <span >SignUp</span>
            </button>

            <!-- Form Switch -->
            <p class="mt-6 text-center text-gray-600">
              <span > have an account?</span>
              <button
                type="button"
                class="ml-1  text-main hover:text-main-700 font-semibold focus:outline-none"
             
              >

                <span routerLink="/login">SignIn</span>
              </button>
              <br>
              <a  class="text-sm font-medium text-teal-600 hover:underline dark:text-teal-500">Forgot password?</a>

            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Right Side - Image -->
    <div
      class="hidden lg:block lg:w-1/2 bg-cover bg-center"
      style="background-image: url('images/login-bg.jpeg')"
    >
      <div class="h-full bg-black bg-opacity-50 flex items-center justify-center">
        <div class="text-center text-white px-12">
          <h2 class="text-4xl font-bold mb-6">Your Title</h2>
          <p class="text-xl">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, expedita.</p>
        </div>
      </div>
    </div>
  </div>
</div>
